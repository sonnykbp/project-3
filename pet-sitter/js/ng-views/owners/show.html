<div style="margin-bottom: 130px;">
  <div class="sitter_profile_header">
    <img data-ng-src="{{vm.owner.photo_url}}" class="resize img-thumbnail sitter_profile_img"/>
  </div>
</div>

<div style="text-align: center;">
  <h2>{{vm.owner.name}}</h2>
  <p><span>Phone:</span> {{vm.owner.phone}}</p>
  <a class="btn btn-lg btn-default" style="border: 1px solid grey;"href="mailto:{{vm.owner.email}}.com?Subject=Hello" target="_top">Contact {{vm.owner.name}}</a>
</div>


<div class="site_wrapper">
  <h2 style="text-align: center; border-top: 1px solid grey; padding-top: 20px;">Pet's Profile</h2>
  <p  style="text-align: center;"><a data-ui-sref="petNew({id: vm.owner.id})">Add Pet</a></p>
  <div class="site_wrapper">
    <div class="profile_wrapper">
      <div class="profile-box" style="margin: 0; padding: 50px;">



        <div data-ng-repeat="pet in vm.owner.pets" style="margin-right: 20px;">

          <div style="float: left;">
            <img class="img-thumbnail pet-img"src="{{pet.photo_url}}">
          </div>
          <div style="float: right;">
            <h3>{{pet.name}}</h3>
            <p><span>Pet Type:</span> {{pet.pet_type}}<p>
              <p><span>Medical Needs:</span> {{pet.medical_needs}}<p>
                <p><span>Location:</span> {{pet.zipcode}}<p>
                </div>
                <p><a data-ui-sref="petEdit({owner_id: pet.owner_id, id: pet.id})">Edit Pet</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
