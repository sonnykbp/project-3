<div class="sitter_profile_header">
  <img data-ng-src="{{vm.sitter.photo_url}}" class="resize img-thumbnail sitter_profile_img"/>
</div>


<div class="site_wrapper">
  <div class="profile_wrapper">
    <div class="profile-box">

      <div class="sitter_profile_name">
        <h2 style="margin: 0; text-align: center;">{{vm.sitter.name}}</h2>
        <br>
        <p><span>${{vm.sitter.price}}</span> per day</p>
        <p><span>Phone:</span> {{vm.sitter.phone}}</p>
        <p><span>Location:</span> {{vm.sitter.zipcode}}</p>
        <p><span>Email:</span> {{vm.sitter.email}}</p>
      </div>


      <div class="sitter_profile_description" style="margin-top: 30px; margin-right: 50px;">
        <br>
        <p><span>Pet Types:</span></p>
        <ul data-ng-repeat="type in vm.sitter.pet_type">
          <li>{{type}}</li>
        </ul>
      </div>

      <div class="sitter_profile_description" style="margin-top: 30px;">
        <br>
        <p><span>Services:</span></p>
        <ul data-ng-repeat="service in vm.sitter.service">
          <li>{{service}}</li>
        </ul>
      </div>

    </div>
    <a class="btn btn-lg btn-default" style="border: 1px solid grey; margin-top: 40px;"href="mailto:{{vm.sitter.email}}?Subject=Hello" target="_top">Contact {{vm.sitter.name}}</a>
  </div>
</div>



<div class="container">
  <div class="row">
  </div>
  <div class='row'>
    <div class='col-md-12'>
      <div class="carousel slide media-carousel" id="media">
        <div class="carousel-inner">
          <div class="item  active">
            <div class="row">
              <div class="col-md-3" data-ng-repeat="carousel in vm.sitter.carousel_img">
                <a class="thumbnail"><img alt="" data-ng-src="{{carousel}}"></a>
              </div>
            </div>
          </div>

          <div class="item">
            <div class="row">
              <div class="col-md-3" data-ng-repeat="carousel in vm.sitter.carousel_img">
                <a class="thumbnail"><img alt="" data-ng-src="{{carousel}}"></a>
              </div>
            </div>
          </div>

          <div class="item">
            <div class="row">
              <div class="col-md-3"  data-ng-repeat="carousel in vm.sitter.carousel_img">
                <a class="thumbnail"><img alt="" data-ng-src="{{carousel}}"></a>
              </div>
            </div>
          </div>
        </div>
        <a data-slide="prev" href="#media" class="left carousel-control">‹</a>
        <a data-slide="next" href="#media" class="right carousel-control">›</a>
      </div>
    </div>
  </div>
</div>
</div>
